<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Test Prosjekt – Layout</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #1e1b17;
      color: #f4f1ea;
      display: flex;
      height: 100vh;
    }

    /* VENSTRE MENY */
    .sidebar {
      width: 200px;
      background-color: #2c2219;
      padding: 20px;
      box-sizing: border-box;
      border-right: 2px solid #3b2e24;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .menu-button {
      display: block;
      background-color: #4a2f1c;
      color: white;
      border: none;
      padding: 10px;
      margin: 5px 0;
      text-align: left;
      cursor: pointer;
      border-radius: 6px;
    }

    .menu-button:hover {
      background-color: #6d4228;
    }

    /* MIDTPANEL – LOGG OG HANDLING */
    .main {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .main h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .log-box {
      background-color: #332820;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #4a3a2c;
      height: 70vh;
      overflow-y: auto;
    }

    /* HØYREPANEL – PROFIL */
    .profile {
      width: 250px;
      background-color: #2c2219;
      padding: 20px;
      box-sizing: border-box;
      border-left: 2px solid #3b2e24;
    }

    .profile h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .profile-info {
      background-color: #3a2f25;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #5a483a;
      margin: 10px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: #cfc2b3;
    }
  </style>
</head>
<body>

  <!-- VENSTRE MENY -->
  <div class="sidebar">
    <h2>📜 Meny</h2>
    <button class="menu-button">🌍 Landsbyer</button>
    <button class="menu-button">📜 Småjobber</button>
    <button class="menu-button">💀 Ugjerninger</button>
    <button class="menu-button">🏋️ Kamp</button>
    <button class="menu-button">🚪 Fangehull</button> <!-- NY KNAPP -->
    <button class="menu-button">⚙️ Innstillinger</button>
  </div>

  <!-- MIDT PANELET -->
  <div class="main">
    <h1>🛡️ Test Prosjekt</h1>
    <div class="log-box">
      <p><em>Velkommen! Velg noe fra menyen til venstre for å begynne.</em></p>
    </div>
  </div>

  <!-- HØYRE PROFIL PANEL -->
  <div class="profile">
    <h2>👤 Profil</h2>
    <div class="profile-info">
      <p><strong>Navn:</strong> Ukjent</p>
      
      <!-- AVATAR -->
      <div class="avatar">🧙</div>
      
      <p><strong>Landsby:</strong> *placeholder*</p>
      <p><strong>XP:</strong> 0</p>
      <p><strong>Gull:</strong> 0</p>
      <p><strong>Rang (lov):</strong> *placeholder*</p>
      <p><strong>Rang (krim):</strong> *placeholder*</p>
      <p><strong>Våpen:</strong> Ingen</p>
      <p><strong>Rustning:</strong> Ingen</p>
    </div>
  </div>

</body>
</html>
